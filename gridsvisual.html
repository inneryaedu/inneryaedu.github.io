<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicando Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
 
    </style>
    <script>
        function crearBootstrapGrids() {
        const cuerpo=document.querySelector("#cuerpo");
        var colores=["orange","yellow","green","skyblue"];
        var html="<div class='container-fluid text-center'> \n";    
            for (var i=1; i<=100; i++) {
            if (i<=4){
                html+="<div class='row' style='background-color: "+colores[i-1]+"'>\n";
                }
            else{
                html+="<div class='row' style='background-color: "+colores[(i-1)%4]+"'>\n";
            }
                for(var e=1; e<=i; e++) {
                    html+="<div class='col'> columna "+e+"</div> \n";
                }
                html+="</div> \n";
            };
               console.log(html); cuerpo.insertAdjacentHTML("afterbegin",html);
        }
        
    </script>
</head>
<body id="cuerpo" onload="crearBootstrapGrids()">
    
</body>
</html>
