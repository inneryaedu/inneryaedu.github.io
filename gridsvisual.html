<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicando Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     .col{
         margin: 5px;
         background-color: white;
         min-height: 40px;
     }
    </style>
    <script>
        function crearBootstrapGrids() {
        const cuerpo=document.querySelector("#cuerpo");
        var colores=["#b2f711","#b5b028","#e8e815","#6ab528","#2892b5","#a028b5","#b52828","#28b588","#282db5","#b52871","#e8e115","#e84a15"];
        var nro_columnas=document.querySelector("#nro_columnas").value;
        var html="<div class='container-fluid text-center'> \n";
        cuerpo.innerHTML="";    
            for (var i=1; i<=nro_columnas; i++) {
            if (i<=12){
                html+="<div class='row' style='background-color: "+colores[i-1]+"'>\n";
                }
            else{
                html+="<div class='row' style='background-color: "+colores[(i-1)%12]+"'>\n";
            }
                for(var e=1; e<=i; e++) {
                    html+="<div class='col'> columna "+e+"</div> \n";
                }
                html+="</div> \n";
            };
               console.log(html); cuerpo.insertAdjacentHTML("afterbegin",html);
        }
        
    </script>
</head>
<body>
    <input id="nro_columnas" type="text" style="border: solid; border-color: brown; margin: 0px;">
    <input onclick="crearBootstrapGrids()" type="button" value="Generar Grids">
    <div id="cuerpo"></div>
</body>
</html>
